#주석

#Spring Boot 기반 환경설정 파일
#/src/main/resources/application.properties

#Spring Boot는 Was(Tomcat)가 내장괴어 있음 (기본post번호 8080)
#톰캣서버의 http port번호 변경
server.port=9095


#JSP를 뷰페이지로 사용할 경우 pom.xml에 라이브러리 추가해야 함
spring.mvc.view.prefix =/WEB-INF/views/
spring.mvc.view.suffix =.jsp


############################
#cafe24서버 MariaDB연결
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/test1
spring.datasource.username=root
spring.datasource.password=1234
#############################


#JSP페이지가 수정이 되면 자동으로 서버 재시작
server.servlet.jsp.init-parameters.development=true

#파일 업로드 용량제한 설정
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

